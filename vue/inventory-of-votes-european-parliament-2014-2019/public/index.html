<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta property="og:title" content="Election Calculator 2019"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Election Calculator"/>
    <meta property="og:image" content="https://volebnikalkulacka.cz/image/logo.jpg"/>
    <meta property="og:description" content="Inventory of votes from Europarliament - Election Calculator 2019. Inventura hlasování europoslanců - Volební kalkulačka 2019. Voting advice application."/>

    <!-- <base href="/cs/prezidentske-volby-2018/"> -->

    <title>Invetory of votes EP 2014-2019 | Election Calculator</title>
    <link rel="icon" href="https://volebnikalkulacka.azureedge.net/image/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app">
        <span style="font-size:20px;font-weight:bold;color:#666;font-family:'sans serif'">Loading up the app, it may take a few seconds.</span>
        <img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" />
    </div>

    <div id="alternative" style="color:white;padding-top:30px"></div>
    <!-- built files will be auto injected -->
    <script>
        window.onload = function() {
            setTimeout( function() {
                document.getElementById('alternative').innerHTML = 'Omlouváme se, ale Volební kalkulačka nefunguje ve starších prohlížečích. Doporučujeme nový Firefox nebo Chrome.'
            }, 10000)
            setTimeout( function() {
                document.getElementById('alternative').style.color = "black"
            }, 10000)
            setTimeout( function() {
                document.getElementById('alternative').style.color = "white"
            }, 10000)
        }
    </script>
  </body>
</html>
